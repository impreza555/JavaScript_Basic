<body>
    <script>
        'use strict';

        function numToObject (num) {
            let res_object = {};
            if (0 < num && 999 >= num && Number.isInteger(num)) {
                res_object.units = num % 10;
                res_object.tens = Math.floor(num / 10 % 10);
                res_object.hundreds = Math.floor(num / 100);
                return res_object
            } else {
                console.log('Неверный ввод. Требуется целое число от 0 до 999.')
                return res_object
            }
        };

        console.log(numToObject(257))
    </script>
</body>
