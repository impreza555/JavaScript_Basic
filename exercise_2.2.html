<html lang="en">

<body>
    <script>
        'use strict'
        /*
        Сначала переменной a будет присвоено значение 2,
        затем значение переменной a будет умножено на 2, и новое значение будет присвоено переменной a, т.е. a = 2 * 2.
        Затем к 1 будет прибавлено значение переменной a, т.е. 1 + 4 и это значение будет присвоено переменной x.
        Результат:
        a = 4
        x = 5
        */
        let a = 2;
        let x = 1 + (a *= 2);
    </script>
</body>
