<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        const products = [
                {
                    id: 3,
                    price: 127,
                    photos: [
                        "1.jpg",
                        "2.jpg",
                    ]
                },
                {
                    id: 5,
                    price: 499,
                    photos: []
                },
                {
                    id: 10,
                    price: 26,
                    photos: [
                        "3.jpg"
                    ]
                },
                {
                    id: 8,
                    price: 78,
                },
            ];
        let result = products.filter(function(el) {
            if (el.photos) {
                return el.photos.length != 0
            }
        });
        products.sort(function(el, el_next) {
            if (el.price > el_next.price) {
                return 1;
            }
            if (el.price < el_next.price) {
                return -1;
            }
            return 0;
        });
        console.log(result);
        console.log(products);
    </script>
</body>
</html>
