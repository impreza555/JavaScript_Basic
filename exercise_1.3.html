<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        /*
        Здесь получится "2010"
        Сначала слева направо сложатся целое число 10 с целым числом 10, получится 20
        Затем число 20 неявно приведётся к типу string
        После чего произойдёт конкатенация "20" с "10"
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*
        Здесь получится "101010"
        Сначала левое целое число 10 неявно приведётся к типу string
        Затем произойдёт конкатенация "10" с "10", получится "1010"
        Затем правое целое число 10 неявно приведётся к типу string
        После чего произойдёт конкатенация "1010" с "10".
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*
        Здесь получится 30
        Сначала слева направо сложатся целое число 10 с целым числом 10, получится 20
        Затем левая строка "10" с помощью оператора унарный плюс  приведётся к типу number
        После чего число 20  будет сложено с числом 10.
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*
        Здесь получится -Infinity
        Сначала правая часть выражения  - строка - приведётся к типу number с помощью оператора унарный минус.
        Но, т.к. строка пустая, то получится -0
        Затем целое число 10 разделится на -0.
        */
        let result4 = 10 / -"";
        console.log(result4);
        /*
        Здесь получится NaN
        Сначала будет попытка привести правую часть выражения  - строку - к типу number с помощью оператора унарный плюс.
        Но, т.к. в строке две цифры, разделённые запятой, а не точкой, то получится NaN
        Затем целое число 10 разделится на NaN.
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>
</html>
