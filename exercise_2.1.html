<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        /*
        Здесь будет префиксный инкремент: сначала к значению переменной a будет прибавлена 1, т.е a = 1 + 1,
        затем переменной с будет присвоено значение переменной a.
        Результат 2
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);

        /*
        Здесь будет постфиксный инкремент: переменной d будет присвоено значение переменной b, т.е. 1,
        а на следующем шаге к значению переменной b будет прибавлена 1. b = 1 + 1.
        Результат 1
        */
        d = b++;
        alert(d);

        /*
        Здесь сначала к значению переменной a, с помощью префиксного инкремента, будет прибавлена 1, т.е a = 2 + 1,
        после этого, к 2 будет прибавлено значение переменной а, т.е 2 + 3, затем переменной c будет присвоено значение переменной a.
        Результат 5
        */
        c = 2 + ++a;
        alert(c);

        /*
        Здесь сначала к 2 будет прибавлено значение переменной b, т.е. 2 + 2, затем это значение будет присвоено переменной d, т.е. d = 4
        После этого, с помощью постфиксного инкремента к значению переменно b будет прибавлена 1, т.е. b = 2 + 1.
        Результат 4
        */
        d = 2 + b++;
        alert(d);

        /*
        Здесь выведется значение переменной a: в строке 16 ей присвоена 1,
        затем в строке 17 прибавляется 1, и в строке 33 так же прибавляется 1.
        Результат 3
        */
        alert(a);

        /*
        Здесь выведется значение переменной b: в строке 16 ей присвоена 1,
        затем в строке 25 прибавляется 1, и в строке 41 так же прибавляется 1.
        Результат 3
        */
        alert(b);
    </script>
</body>
</html>
